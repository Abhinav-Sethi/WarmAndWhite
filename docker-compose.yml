version: '3.8'

services:
  warm-and-white:
    build: .
    ports:
      - "80:80"
    restart: unless-stopped
    container_name: warm-and-white-app
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      
    # Environment variables (if needed)
    environment:
      - NODE_ENV=production